<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservas – Hotel el Tushe</title>

  <!-- PLUGINS CSS -->
  <link rel="stylesheet" href="css/pickmeup.css" />
  <link rel="stylesheet" href="css/handle-counter.min.css" />

  <!-- ESTILO GLOBAL UNIFICADO -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ==========  NAVBAR  ========== -->
  <header class="navbar">
    <div class="navbar__logo">Hotel el Tushe</div>
    <nav class="navbar__menu">
      <a href="index.html">Inicio</a>
      <a href="rooms.html">Habitaciones</a>
      <a href="bb.html" class="is-active">Reservas</a>
      <a href="contact.html">Contacto</a>
    </nav>
  </header>

  <!-- ==========  FORMULARIO  ========== -->
  <main class="wrapper">
    <h2 class="form-title">Formulario de Reserva</h2>

    <form id="booking-form" class="form-box">

      <!-- FILA 1 -->
      <div class="form-row">
        <div class="field">
          <label for="name">Nombre completo</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="field">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required />
        </div>
      </div>

      <!-- FILA 2 -->
      <div class="form-row">
        <div class="field">
          <label for="checkin">Check-in</label>
          <input type="date" id="checkin" name="checkin" required />
        </div>

        <div class="field">
          <label for="hora_checkin">Hora</label>
          <input type="time" id="hora_checkin" name="hora_checkin" required />
        </div>
      </div>

      <!-- FILA 3 -->
      <div class="form-row">
        <div class="field">
          <label for="checkout">Check-out</label>
          <input type="date" id="checkout" name="checkout" required />
        </div>

        <div class="field">
          <label for="hora_checkout">Hora</label>
          <input type="time" id="hora_checkout" name="hora_checkout" required />
        </div>
      </div>

      <!-- FILA 4 -->
      <div class="form-row">
        <div class="field" style="flex:1">
          <label for="rooms">Tipo de habitación</label>
          <select id="rooms" name="rooms">
            <option value="luxury">Suite de Lujo</option>
            <option value="deluxe">Suite Deluxe</option>
            <option value="premier">Suite Premier</option>
          </select>
        </div>

        <!--  Selector de cantidad  -->
        <div class="field">
          <label>&nbsp;</label>
          <button type="button" id="dropdownToggle" class="dropdown-toggle">
            1 habitación, 2 huéspedes
          </button>

          <div class="dropdown-content">
            <div class="dropdown-row">
              <span>Habitaciones</span>
              <button type="button" onclick="updateValue('roomsCount', -1)">–</button>
              <span id="roomsCount">1</span>
              <button type="button" onclick="updateValue('roomsCount', 1)">+</button>
            </div>

            <div class="dropdown-row">
              <span>Adultos</span>
              <button type="button" onclick="updateValue('adultsCount', -1)">–</button>
              <span id="adultsCount">2</span>
              <button type="button" onclick="updateValue('adultsCount', 1)">+</button>
            </div>

            <div class="dropdown-row">
              <span>Niños</span>
              <button type="button" onclick="updateValue('kidsCount', -1)">–</button>
              <span id="kidsCount">0</span>
              <button type="button" onclick="updateValue('kidsCount', 1)">+</button>
            </div>
          </div>
        </div>
      </div>

      <!-- BOTÓN  -->
      <div class="form-row" style="justify-content:center">
        <button type="submit" class="primary-btn" style="width:260px">
          Buscar disponibilidad
        </button>
      </div>
    </form>
  </main>

  <footer>&copy; 2025 Hotel el Tushe</footer>

  <!-- ==========  SCRIPTS  ========== -->
  <script type="module" src="js/booking.js"></script>
</body>
</html>
