<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto – Hotel el Tushe</title>

  <!-- HOJA DE ESTILOS GLOBAL -->
  <link rel="stylesheet" href="css/style.css"/>

  <!-- EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="navbar__logo">Hotel el Tushe</div>
    <nav class="navbar__menu">
      <a href="index.html">Inicio</a>
      <a href="rooms.html">Habitaciones</a>
      <a href="bb.html">Reservas</a>
      <a href="contact.html" class="is-active">Contacto</a>
    </nav>
  </header>

  <!-- CONTENIDO -->
  <main class="wrapper">

    <div class="contact-wrapper">
      <!-- FORMULARIO -->
      <form id="contact-form" class="contact-form">
        <h2>Envíanos un mensaje</h2>

        <label for="name">Nombre</label>
        <input type="text" id="name" name="user_name" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="user_email" required>

        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="submit" class="primary-btn" value="Enviar">
        <p id="confirmation-message" class="alert">✅ Tu mensaje ha sido enviado correctamente.</p>
      </form>

      <!-- REDES SOCIALES -->
      <div class="social-links">
        <a href="https://www.facebook.com/share/1RfkTFeT1e/" target="_blank">
          <img src="images/facebook.png.png" alt="Facebook">
        </a>

        <a href="https://www.instagram.com/samacopark" target="_blank">
          <img src="images/instagram.png.jpg" alt="Instagram">
        </a>

        <a href="https://wa.me/50232663008" target="_blank">
          <img src="images/whatsapp.png.png" alt="WhatsApp">
        </a>
      </div>
    </div>

  </main>

  <footer>&copy; 2025 Hotel el Tushe</footer>

  <!-- SCRIPT EmailJS -->
  <script>
    emailjs.init("KTJ5chuYAoah1hY-V");

    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();
      emailjs.sendForm("service_3hcc2mu", "template_3rv6l5q", this)
        .then(() => {
          const alertBox = document.getElementById("confirmation-message");
          alertBox.style.display = "block";
          setTimeout(() => alertBox.style.display = "none", 5000);
          this.reset();
        })
        .catch(() => alert("❌ Error al enviar. Intenta de nuevo."));
    });
  </script>
</body>
</html>
